<svg viewBox="0 0 100 100"><use href="#symbol" fill="red"></use></svg>
<svg viewBox="0 0 100 100"><use href="#symbol" fill="green"></use></svg>
<svg viewBox="0 0 100 100"><use href="#symbol" fill="blue"></use></svg>

<svg class="defs">
  <defs>
    <symbol id="symbol">
      {% include {{ file }} fill='inherit' %}
    </symbol>
  </defs>
</svg>
